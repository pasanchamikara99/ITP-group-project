{% extends 'baseNavbar.html' %}

{% block content %}
<div class="wrapper">
    <h2>Change Password</h2>
    <div class="content">
        <div class="contanier">
            <form action="changepassword" method="post" novalidate>
                {%csrf_token%}
                <input class="form-control" type="hidden" name="empid" value="{{empid}}" required>
                <label for="">New Password</label>
                <input type="password" name="password" placeholder="Enter new password" required>
                <label for="">Confirm Password</label>
                <input type="password" name="passwordc" placeholder="Reenter password" required>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>





{% endblock %}
